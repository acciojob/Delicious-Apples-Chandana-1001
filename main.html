<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Apple Varieties Showcase</h1>
        </header>
        
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://via.placeholder.com/500x500" alt="Main Apple Image">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://via.placeholder.com/100" alt="Apple View 1"></li>
                        <li><img src="https://via.placeholder.com/100" alt="Apple View 2"></li>
                        <li><img src="https://via.placeholder.com/100" alt="Apple View 3"></li>
                    </ul>
                </div>
            </div>

            <div class="product__details">
                <div class="price">$7.93</div>

                <div class="variant">
                    <h3>Select Color:</h3>
                    <img src="https://via.placeholder.com/50/00FF00" alt="Green Apple">
                    <img src="https://via.placeholder.com/50/FFFF00" alt="Yellow Apple">
                    <img src="https://via.placeholder.com/50/FFA500" alt="Orange Apple">
                    <img src="https://via.placeholder.com/50/FF0000" alt="Red Apple">
                </div>

                <div class="description">
                    <h2>BENEFITS</h2>
                    <p>Apples are rich in fiber and antioxidants, helping to reduce the risk of heart disease, improve digestion, and support weight management.</p>
                </div>

                <a href="#" class="add-to-cart">ADD TO CART</a>
            </div>
        </div>
    </div>
</body>
   
</html>
